{% extends "website/base.html" %}

{% block title %}About {{ block.super }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row" align="center">
    <h3>Contact</h3>
  </div>

  <div class="row">

    <div class="col-sm-8 - col-sm-offset-2" align="left">
      <p>This is an example contact page. The contact email is defined in 'local_settings.py'.</p>
      <p>You can contact us at <a href="mailto:{{ contact_email }}">{{ contact_email }}</a>.</p>
    </div>

  </div>

</div>
{% endblock %}
