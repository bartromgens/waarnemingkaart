<!DOCTYPE html>

{% load static %}

<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}| Waarneming Kaarten{% endblock %}</title>

  {% block headcontent %}{% endblock %}


  <link rel="stylesheet" href="https://openlayers.org/en/v4.3.2/css/ol.css" type="text/css">
  <link rel="stylesheet" href="{% static 'lib/bootstrap-3.3.7/css/bootstrap-waarnemingkaart.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'dist/waarnemingkaart.css' %}" type="text/css">

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://openlayers.org/en/v4.3.2/build/ol.js"></script>
  <script src="https://mapbox.github.io/geojson-vt/geojson-vt-dev.js"></script>
  <script src="{% static 'lib/jquery-3.1.1/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'lib/bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>

  {% block headcontent_end %}{% endblock %}

</head>

<body>

  {% include "website/navbar.html" %}

  <div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        {% block sidebar %} {% endblock %}
        <!-- Menu Toggle Script -->
        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        </script>
    </div>
    <!-- /#sidebar-wrapper -->

    <div id="page-content-wrapper">
    {% block content %} {% endblock %}
    </div>

  </div>

</body>

</html>
